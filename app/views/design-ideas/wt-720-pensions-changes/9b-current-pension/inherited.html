
{% extends "layout.html" %}

{% block pageTitle %}
  DWP - Jobseeker&rsquo;s Allowance
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        <span class="govuk-caption-xl">Pension or annuity</span>
        Is your pension or annuity inherited from someone who died?
      </h1>

      <form action="inherited" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="inherited" name="inherited" type="radio" value="Yes">
                <label class="govuk-label govuk-radios__label" for="inherited">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="inherited-2" name="inherited" type="radio" value="No">
                <label class="govuk-label govuk-radios__label" for="inherited-2">
                  No
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="inherited-3" name="inherited" type="radio" value="Not sure">
                <label class="govuk-label govuk-radios__label" for="inherited-3">
                  I'm not sure
                </label>
              </div>
            </div>

          </fieldset>
        </div>

        {{ govukButton({
          text: "Continue"
        }) }}

      </form>
    </div>
  </div>

{% endblock %}
