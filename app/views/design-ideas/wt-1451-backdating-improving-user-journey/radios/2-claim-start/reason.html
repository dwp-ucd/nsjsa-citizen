
{% extends "layout-live-nobanner.html" %}

{% block pageTitle %}
  DWP - Jobseeker&rsquo;s Allowance
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        <span class="govuk-caption-xl">Claim start date</span>
        Why did you not apply for New Style JSA before today?
      </h1>

      <p>We may ask you to provide evidence.</p>

      <form action="reason" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason" name="reason" type="radio" value="You did not know you could claim New Style JSA" {{ checked("reason", "You did not know you could claim New Style JSA") }}>
                <label class="govuk-label govuk-radios__label" for="reason">
                  You did not know you could claim New Style JSA
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason-2" name="reason" type="radio" value="You did not think you were eligible for New Style JSA" {{ checked("reason", "You did not think you were eligible for New Style JSA") }}>
                <label class="govuk-label govuk-radios__label" for="reason-2">
                  You did not think you were eligible for New Style JSA
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason-3" name="reason" type="radio" value="You did not think you could claim New Style JSA straight away after being made redundant" {{ checked("reason", "You did not think you could claim New Style JSA straight away after being made redundant") }}>
                <label class="govuk-label govuk-radios__label" for="reason-3">
                  You did not think you could claim New Style JSA straight away after being made redundant
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason-4" name="reason" type="radio" value="Your partner, parent, child, brother or sister has died" {{ checked("reason", "Your partner, parent, child, brother or sister has died") }}>
                <label class="govuk-label govuk-radios__label" for="reason-4">
                  Your partner, parent, child, brother or sister has died 
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason-5" name="reason" type="radio" value="You were caring for someone with an illness or disability" {{ checked("reason", "You were caring for someone with an illness or disability") }}>
                <label class="govuk-label govuk-radios__label" for="reason-5">
                  You were caring for someone with an illness or disability
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason-6" name="reason" type="radio" value="You were told that you could not get New Style JSA by DWP, a legal or professional advisor or an advice agency like Citizens Advice" {{ checked("reason", "You were told that you could not get New Style JSA by DWP, a legal or professional advisor or an advice agency like Citizens Advice") }}>
                <label class="govuk-label govuk-radios__label" for="reason-6">
                  You were told that you could not get New Style JSA by DWP, a legal or professional advisor or an advice agency like Citizens Advice 
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason-7" name="reason" type="radio" value="Other" {{ checked("reason", "Other") }}>
                <label class="govuk-label govuk-radios__label" for="reason-7">
                  Other
                </label>
              </div>
            </div>

          </fieldset>
        </div>

        {{ govukButton({
          text: "Continue"
        }) }}

      </form>
    </div>
  </div>

{% endblock %}
